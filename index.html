<!DOCTYPE html>

<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Tutos Java et JavaFX</title>
		<link
  			rel="stylesheet"
  			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>
		<script>
			'use strict';
			var ENABLE_AUTO_BASENAME = false;
			var BASENAME = '';
			function test_basename() {
				if (ENABLE_AUTO_BASENAME == false) {
					return;
				}
				BASENAME = window.location.pathname.split('/').filter(function (a) {
					return a;
				});
				if (BASENAME.length == 0) BASENAME = '';
				else BASENAME = ''.concat('/', BASENAME[0]);
			}
			function create_script(script_path) {
				var react_script_src = ''.concat(BASENAME, script_path);
				var s = document.createElement('script');
				s.type = 'text/javascript';
				s.src = react_script_src;
				s.innerHTML = null;
				s.defer = true;
				document.head.appendChild(s);
			}
			test_basename();
			create_script('/build/index.bundle.js');
		</script>
	</head>

	<body>
		<section class="appContainer"></section>
	</body>
</html>
